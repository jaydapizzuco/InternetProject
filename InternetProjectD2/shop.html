        // using JSON to get the names of the products from HTTP server

        request.open('GET', 'productNameArray.json');
        request.onload = function() {

         //save the item names to local storage so we can use them on the cart page

         localStorage.setItem('item2Name',productNameArr[1]);
         localStorage.setItem('item3Name',productNameArr[2]);
         localStorage.setItem('item4Name',productNameArr[3]);

         localStorage.setItem('item6Name',productNameArr[5]);
